<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precision Crop Protection Lab</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 500px;
      height: auto;
      margin-bottom: 20px;
    }

    .heading {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #000000f4; /* Modern heading color */
    }

    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upload-button,
    .submit-button {
      background-color: #000000; /* Modern button color */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    .upload-button:hover,
    .submit-button:hover {
      background-color: #299100; /* Darker color on hover */
    }

    .image-preview {
      width: 100%;
      max-width: 400px;
      height: auto;
      object-fit: contain;
      margin-bottom: 20px;
      display: none; /* Initially hidden */
    }

    .image-title {
      font-size: 14px;
      margin-bottom: 10px;
      display: none; /* Initially hidden */
    }

    input[type="file"] {
      display: none;
    }

    input[type="file"] + label {
      background-color: #299100; /* Modern button color */
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    input[type="file"] + label:hover {
      background-color: #299100; /* Darker color on hover */
    }
  </style>
</head>

<body>
  <img src="C:\Users\mm17889\PrecisionCropProtection.github.io\assets\logos\UnivOfGeorgia.png" alt="Logo" class="logo">
  <h1 class="heading">Precision Crop Protection Lab</h1>
  <div class="upload-container">
    <input type="file" id="fileInput" accept="image/*">
    <label for="fileInput" class="upload-button">Upload Picture</label>
    <p class="image-title"></p>
    <img src="" alt="Uploaded Image" class="image-preview">
  </div>
  <button class="submit-button" disabled>Submit</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.querySelector('.image-preview');
    const imageTitle = document.querySelector('.image-title');
    const submitButton = document.querySelector('.submit-button');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = (e) => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block'; // Show image preview
          imageTitle.textContent = `Uploaded Image: ${file.name}`;
          imageTitle.style.display = 'block'; // Show image title
          submitButton.disabled = false;
        };

        reader.readAsDataURL(file);
      } else {
        imagePreview.src = "";
        imagePreview.style.display = 'none'; // Hide image preview
        imageTitle.textContent = "";
        imageTitle.style.display = 'none'; // Hide image title
        submitButton.disabled = true;
      }
    });
  </script>
</body>

</html>
